<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedan - BH Motors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <nav>
        <div class="logo"><a href="index.html">BH Motors</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sedan.html">Sedan</a></li>
            <li><a href="suv.html">SUV</a></li>
            <li><a href="coupe.html">Coupe</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="making.html">Making of</a></li>
            <li><a href="story.html">Our Story</a></li>
        </ul>
    </nav>

    <!-- Hero for Sedan -->
    <div class="hero-slider">
        <div class="slides">
            <div class="slide active">
                <img src="images/car1.jpg" alt="Sedan" />
                <div class="overlay">
                    <h1>Sleek Sedan</h1>
                    <p>Luxury, comfort, and efficiency</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Car details section -->
    <section class="car-page">
        <h2>Welcome <span id="userName"></span>!</h2>
        <h3>Sedan</h3>
        <p>The Sedan offers luxury, comfort, and efficiency. Perfect for city driving and long journeys.</p>
    </section>

    <footer>
        <p>&copy; 2025 BH Motors. All rights reserved.</p>
    </footer>

    <script>
        // Display user's name
        document.getElementById("userName").textContent = localStorage.getItem("user_name") || "Guest";

        // Nav scroll effect
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
